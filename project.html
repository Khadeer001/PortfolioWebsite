<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: var(--bg);
        color: var(--fg);
        font-family: "Share Tech Mono", monospace;
      }
      .project-detail-container {
        max-width: 800px;
        margin: 3rem auto;
        background: var(--card-bg);
        border-radius: 1.5rem;
        border: 1.5px solid var(--border);
        box-shadow: 0 4px 32px #0002;
        padding: 2.5rem 2rem;
      }
      .project-detail-back {
        color: var(--accent);
        text-decoration: none;
        font-size: 1.1rem;
        margin-bottom: 2.2rem;
        display: inline-block;
        border: 1.5px solid var(--accent);
        border-radius: 0.7rem;
        padding: 0.5rem 1.3rem;
        background: var(--card-bg);
        transition: background 0.2s, color 0.2s, border 0.2s;
      }
      .project-detail-back:hover {
        background: var(--accent);
        color: var(--bg);
        border-color: var(--fg);
      }
      .project-detail-title {
        font-size: 2.2rem;
        margin-bottom: 1.2rem;
        border-left: 4px solid var(--accent);
        padding-left: 0.7rem;
      }
      .project-detail-img {
        width: 100%;
        max-width: 480px;
        height: 260px;
        object-fit: cover;
        border-radius: 1rem;
        border: 1.5px solid var(--border);
        background: var(--bg);
        margin-bottom: 1.5rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .project-detail-desc {
        font-size: 1.2rem;
        color: var(--accent);
        margin-bottom: 1.2rem;
      }
      .project-detail-features {
        margin-top: 1.5rem;
      }
      .project-detail-features h4 {
        font-size: 1.1rem;
        margin-bottom: 0.7rem;
        color: var(--fg);
      }
      .project-detail-features ul {
        margin-left: 1.2rem;
      }
      .project-detail-features li {
        margin-bottom: 0.5rem;
      }
      @media (max-width: 600px) {
        .project-detail-container {
          padding: 1.2rem 0.5rem;
        }
        .project-detail-img {
          height: 120px;
        }
        .project-detail-title {
          font-size: 1.3rem;
        }
      }
      .projects-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2.5rem;
      }
      @media (max-width: 900px) {
        .projects-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
      }
      .project-detail-section {
        background: var(--card-bg);
        border-radius: 1.2rem;
        border: 1.5px solid var(--border);
        box-shadow: 0 2px 16px #0002;
        padding: 2rem 1.2rem 2.5rem 1.2rem;
        margin-bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .project-detail-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .project-detail-title {
        font-size: 2rem;
        margin-bottom: 1.2rem;
        border-left: 4px solid var(--accent);
        padding-left: 0.7rem;
        width: 100%;
      }
      .project-detail-media {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 1.5rem;
        width: 100%;
      }
      .project-detail-video {
        width: 100%;
        max-width: 420px;
        height: 220px;
        border-radius: 1rem;
        border: 1.5px solid var(--border);
        background: var(--bg);
        display: block;
      }
      .project-detail-img {
        width: 100%;
        max-width: 420px;
        height: 220px;
        object-fit: cover;
        border-radius: 1rem;
        border: 1.5px solid var(--border);
        background: var(--bg);
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .project-detail-desc {
        font-size: 1.1rem;
        color: var(--accent);
        margin-bottom: 1.2rem;
        width: 100%;
      }
      .project-detail-features {
        margin-top: 1.2rem;
        width: 100%;
      }
      .project-detail-features h4 {
        font-size: 1.1rem;
        margin-bottom: 0.7rem;
        color: var(--fg);
      }
      .project-detail-features ul {
        margin-left: 1.2rem;
      }
      .project-detail-features li {
        margin-bottom: 0.5rem;
      }
      @media (max-width: 600px) {
        .project-detail-section {
          padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        }
        .project-detail-video,
        .project-detail-img {
          height: 120px;
        }
        .project-detail-title {
          font-size: 1.3rem;
        }
      }
      .project-detail-container.wide {
        max-width: 1400px;
        padding: 3.5rem 2.5rem;
      }
      .projects-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 3.5rem;
      }
      @media (max-width: 1100px) {
        .project-detail-container.wide {
          max-width: 98vw;
          padding: 2rem 0.5rem;
        }
        .projects-grid {
          gap: 2rem;
        }
      }
      @media (max-width: 900px) {
        .projects-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }
      }
      .project-detail-section {
        background: var(--card-bg);
        border-radius: 1.5rem;
        border: 2px solid var(--border);
        box-shadow: 0 4px 32px #0003;
        padding: 2.5rem 2rem 2.5rem 2rem;
        margin-bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: box-shadow 0.2s, border 0.2s, transform 0.2s;
      }
      .project-detail-section:hover {
        box-shadow: 0 8px 48px #0006;
        border-color: var(--accent);
        transform: translateY(-6px) scale(1.025);
      }
      .project-detail-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .project-detail-title {
        font-size: 2.3rem;
        margin-bottom: 1.5rem;
        border-left: 5px solid var(--accent);
        padding-left: 1.1rem;
        width: 100%;
        font-weight: bold;
        letter-spacing: 0.04em;
      }
      .project-detail-media {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
        width: 100%;
      }
      .project-detail-video {
        width: 100%;
        max-width: 600px;
        height: 340px;
        border-radius: 1.2rem;
        border: 2px solid var(--border);
        background: var(--bg);
        display: block;
        box-shadow: 0 2px 24px #0005;
      }
      .project-detail-img {
        width: 100%;
        max-width: 600px;
        height: 340px;
        object-fit: cover;
        border-radius: 1.2rem;
        border: 2px solid var(--border);
        background: var(--bg);
        display: block;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 2px 24px #0005;
      }
      .project-detail-desc {
        font-size: 1.25rem;
        color: var(--accent);
        margin-bottom: 1.5rem;
        width: 100%;
        line-height: 1.6;
      }
      .project-detail-features {
        margin-top: 1.2rem;
        width: 100%;
      }
      .project-detail-features h4 {
        font-size: 1.15rem;
        margin-bottom: 0.7rem;
        color: var(--fg);
        letter-spacing: 0.03em;
      }
      .project-detail-features ul {
        margin-left: 1.2rem;
      }
      .project-detail-features li {
        margin-bottom: 0.5rem;
        font-size: 1.08rem;
      }
      @media (max-width: 900px) {
        .project-detail-section {
          padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        }
        .project-detail-video,
        .project-detail-img {
          height: 180px;
          max-width: 98vw;
        }
        .project-detail-title {
          font-size: 1.5rem;
        }
      }
      @media (max-width: 600px) {
        .project-detail-section {
          padding: 1.2rem 0.2rem 1.2rem 0.2rem;
        }
        .project-detail-video,
        .project-detail-img {
          height: 120px;
        }
        .project-detail-title {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="logo">&#9728; K's Hub</div>
      <canvas id="nav-canvas"></canvas>
      <nav>
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="project.html">Projects</a></li>
          <li><a href="index.html#portfolio-trailer">Trailer</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <div class="project-detail-container wide" id="projects-list-wrapper">
      <a href="index.html#projects" class="project-detail-back"
        >&#8592; Back to Portfolio</a
      >
      <div id="projects-list" class="projects-grid">
        <!-- Projects will be injected here -->
      </div>
    </div>
    <script>
      // Project data with demo videos
      const projects = [
        {
          id: "1",
          title: "Procedural Level Generator",
          img: "Start Cover.png",
          video: "demo1.mp4",
          desc: "A tool for generating unique game levels algorithmically, enabling rapid prototyping and endless replayability.",
          features: [
            "Procedural algorithms",
            "Customizable parameters",
            "Export to game engines",
          ],
        },
        {
          id: "2",
          title: "AI Behavior Toolkit",
          img: "project2.jpg",
          video: "demo2.mp4",
          desc: "A toolkit for creating dynamic, intelligent NPC behaviors with minimal code.",
          features: [
            "Behavior trees",
            "Visual editor",
            "Plug-and-play AI modules",
          ],
        },
        {
          id: "3",
          title: "Visual Scripting System",
          img: "project3.jpg",
          video: "demo3.mp4",
          desc: "A node-based scripting system for designers to create game logic visually.",
          features: [
            "Node editor",
            "Live debugging",
            "Integration with game engine",
          ],
        },
        {
          id: "4",
          title: "Physics Sandbox",
          img: "project4.jpg",
          video: "demo4.mp4",
          desc: "A physics sandbox for experimenting with real-time simulations and mechanics.",
          features: [
            "Real-time physics",
            "Customizable objects",
            "Interactive UI",
          ],
        },
      ];
      function renderProjects() {
        const container = document.getElementById("projects-list");
        container.innerHTML = "";
        projects.forEach((project) => {
          const section = document.createElement("section");
          section.className = "project-detail-section";
          section.innerHTML = `
            <div class="project-detail-title">${project.title}</div>
            <div class="project-detail-media">
              <video class="project-detail-video" src="${
                project.video
              }" poster="${
            project.img
          }" controls preload="none" onerror="this.style.display='none';this.nextElementSibling.style.display='block';"></video>
              <img src="${project.img}" alt="${
            project.title
          }" class="project-detail-img" style="display:none;" />
            </div>
            <div class="project-detail-desc">${project.desc}</div>
            <div class="project-detail-features">
              <h4>Key Features</h4>
              <ul>${project.features.map((f) => `<li>${f}</li>`).join("")}</ul>
            </div>
          `;
          container.appendChild(section);
        });
      }
      renderProjects();
    </script>
  </body>
</html>
